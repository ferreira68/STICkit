name: Docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # System-level Poetry (outside any venv)
      - name: Install Poetry (system)
        uses: snok/install-poetry@v1
        with:
          version: 2.0.1
          virtualenvs-create: false

      - name: Install Poetry export plugin
        run: poetry self add poetry-plugin-export

      - name: Install deps (runtime + dev)
        run: |
          python -m pip install --upgrade pip
          # Export requirements WITHOUT hashes (handles any VCS deps cleanly)
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          poetry export -f requirements.txt --with dev --without-hashes -o requirements-dev.txt
          pip install -r requirements.txt -r requirements-dev.txt
          # Install the package weâ€™re documenting
          poetry build
          pip install --no-deps dist/*.whl

      - name: Build docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
