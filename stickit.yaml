io:
  input: molecules.smi                    # SMILES<TAB>name per line
  output_dir: ./stickit_out
  write_sdf: true
  write_json: true

chem:
  ph: 7.4
  ph_delta: 1.0
  ph_tol: 0.75
  max_ti_iters: 2
  max_stereoisomers: 64

conformers:
  engine: gypsum                          # or rdkit
  num_confs: 50
  rmsd_thresh: 0.5

minimization:
  engine: openmm
  forcefield_spec: openff-2.2.0.offxml    # Any valid OpenFF forcefield
  implicit_solvent: null                  # "OBC1" would require adding GBSA force
  max_steps: 5000
  gradient: 0.001                         # in kcal/mol/A

mopac:
  enable: true
  method: "PM6-D3H4"
  temperature: 298.15                     # in K
  energy_window: 5.0                      # in kcal/mol
  delete_imaginary: true                  # prune any conformer with negative frequencies

parallel:
  backend: multiprocessing                # or none
  num_workers: 16
  chunksize: 16
