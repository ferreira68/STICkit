# If you already have pre-commit, merge these hooks.
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: ["pydantic>=2"]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-q", "-r", "stickit"]
  - repo: local
    hooks:
      - id: docs-diagrams-drift
        name: Docs/Diagrams Drift Check (Mermaid)
        entry: bash -lc "make -f Makefile.stickit diagrams-check"
        language: system
        pass_filenames: false
